SRJS.Init();

var mainFunct = function(){
	
	// set the left motor to half power
	robot.motors[0].target = 50;
	// wait for 3 seconds
	robot.wait_for( 3, function(){
		// stop the left motor
		robot.motors[0].target = 0;
		// wait for 1 second
		robot.wait_for( 1, function(){
			// set the left motor to half power in reverse
			robot.motors[0].target = -50;
			// wait for 3 seconds
			robot.wait_for( 3, function(){
				// stop the left motor
				robot.motors[0].target = 0;
				// wait for 1 second
				robot.Yield( 1 );
			});
		});
	});
	
};

var args = {
	main: mainFunct
};

SRJS.CURRENT_ARENA.addRobot( args );
</script>
